version: "3.8"

services:
  kitchen-cupboard:
    build: .
    container_name: kitchen-cupboard
    restart: unless-stopped
    ports:
      - "8111:8000"
    volumes:
      - ./data:/app/data
    environment:
      # REQUIRED: Must be a long random string. The app will refuse to start without it.
      # Generate one with: python -c "import secrets; print(secrets.token_urlsafe(64))"
      - SECRET_KEY=YOUR_SECRET_KEY_HERE
      # Registration is disabled by default (invite codes required).
      # Set to "true" only for initial setup, then disable.
      - REGISTRATION_ENABLED=false
