name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

env:
  DOCKER_IMAGE: finalbillybong/kitchen-cupboard

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute tags
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
            echo "tags=${DOCKER_IMAGE}:${VERSION},${DOCKER_IMAGE}:latest" >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "version=main" >> "$GITHUB_OUTPUT"
            echo "tags=${DOCKER_IMAGE}:latest" >> "$GITHUB_OUTPUT"
          else
            # For manual runs or other branches
            echo "version=dev" >> "$GITHUB_OUTPUT"
            echo "tags=${DOCKER_IMAGE}:dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.version.outputs.tags }}
          no-cache: true
          platforms: linux/amd64
